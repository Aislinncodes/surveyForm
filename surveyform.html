<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Freecodecamp.org Survey</h1>
      <p id="description">Please fill out the survey below:</p>
        <div class="container">
            <form id="survey-form">
                <div class="form-group my-2">
                        <label id="name-label"for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
                </div>    
                <div class="form-group my-2">   
                        <label id="email-label" for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
                </div>  
                <div class="form-group my-2">
                        <label id="number-label" for="number">Age <span class="caption">(optional)</span></label>
                        <input type="number" name="number" id="number" class="form-control" placeholder="Enter Your Age" min="0" max="100" required>
                </div>
                   
                <div class="form-group option">
                        <label for="currentRole">Which option best describes your current role?</label>
                        <select id="currentRole" name="currentRole">
                        <option value="role" selected>Select current role</option>
                        <option value="student">Full time Student</option>
                        <option value="job">Full time Job</option>
                        <option value="learner">Full time Learner</option>
                        <option value="nottosay">Prefer not to say</option>
                        </select>   
                </div>  
                <div class="form-group recommended">  
                    <label for="recommend">Would you recommend a friend to Freecodecamp?</label>
                    Definitely <input type="radio" id="definitely" name="recommend">
                    Maybe <input type="radio" id="maybe" name="recommend">
                    Not sure <input type="radio" id="notsure" name="recommend">
                </div>    
                <div class="form-group option">
                    <label for="favFeature">What is your favorite feature from Freecodecamp?</label>
                    <select id="favFeature" name="favFeature">
                    <option value="role" selected>Select favorite feature</option>
                    <option value="student">Challenges</option>
                    <option value="job">Projects</option>
                    <option value="learner">Community</option>
                    <option value="nottosay">Open Source</option>
                    </select>   
                </div> 
                <div class="form-group">
                    <p>What would you like to see improved?</p>
                    <span class="caption">(Select all that apply.)</span>
                    <br>
                    <input type="checkbox" value="front-end-projects" name="like">Front-End Projects
                    <br>
                    <input type="checkbox" value="back-end-projects" name="like">Back-End Projects
                    <br>
                    <input type="checkbox" value="videos" name="like">Videos
                    <br>
                    <input type="checkbox" value="challenges" name="like">Challenges
                    <br>
                    <input type="checkbox" value="communication" name="like">Communication
                    <br>

                </div>
                     <input type="submit" class="btn btn-light" name="submit">submit</input>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
